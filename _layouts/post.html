---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="tags">
        {% for tag in page.tags %}
        <a href="/tags/{{ tag }}/">{{ tag }}</a>
        {% endfor %}
  </div>

  {% include disqus.html %}
</article>
